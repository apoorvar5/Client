<button (click)="displayAddClubForm()">Add New Club</button>

@if(showForm){
    <div>
    <h2>Add New Club</h2>
    <form (ngSubmit)="addNewClub()" enctype="multipart/form-data">
    <label for="clubName">Club Name:</label>
    <input type="text" id="clubName" name="clubName" [(ngModel)]="newClub.clubName" required>
    <br>

    <label for="clubLeague">Club League:</label>
    <input type="text" id="clubLeague" name="clubLeague" [(ngModel)]="newClub.clubLeague" required>
    <br>

    <label for="clubCountry">Club Country:</label>
    <input type="text" id="clubCountry" name="clubCountry" [(ngModel)]="newClub.clubCountry" required>
    <br>
    

    @if(showIncompleteFieldsError){
        <div>
          <h2>Enter Data in all the fields! </h2>
        </div>
      }

    <button type="submit">Submit</button>
    <button (click)="cancelForm()">Cancel</button>
  </form>
    </div>
    <br>
}
<table mat-table [dataSource]="playerClubs" 
    class="mat-elevation-z8">
    <!-- Id Column -->
    <ng-container matColumnDef="clubId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let f">{{f.club.clubId}}</td>
    </ng-container>
    
    <!-- City name Column -->
    <ng-container matColumnDef="clubName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let f">{{f.club.clubName}}</td>
      </ng-container>

      <!-- Lat Column -->
    <ng-container matColumnDef="clubLeague">
        <th mat-header-cell *matHeaderCellDef>League</th>
        <td mat-cell *matCellDef="let f">{{f.club.clubLeague}}</td>
      </ng-container>

      <!-- Long Column -->
    <ng-container matColumnDef="clubCountry">
        <th mat-header-cell *matHeaderCellDef>Country</th>
        <td mat-cell *matCellDef="let f">{{f.club.clubCountry}}</td>
      </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> 
</table>
